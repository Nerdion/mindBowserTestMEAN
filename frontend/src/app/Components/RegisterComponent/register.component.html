
<form (ngSubmit)= "register()" class="container">
    <div class="row">
        <div class="form-group col-6">
            <label for="email">Email address</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" [(ngModel)]="credentials.email">
        </div>
        <div class="form-group col-6">
            <label for="pass">Password</label>
            <input type="password" class="form-control" name="password" id="password" [(ngModel)]="credentials.password">
        </div>
        <div class="form-group col-6">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" id="firstName" placeholder="Enter first name" [(ngModel)]="credentials.firstName">
        </div>
        <div class="form-group col-6">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Enter last name" [(ngModel)]="credentials.lastName">
        </div>
        <div class="form-group col-6">
            <label for="dob">DOB</label>
            <input type="date" class="form-control" name="dob" id="dob" placeholder="Enter dob" [(ngModel)]="credentials.dob">
        </div>
        <div class="form-group col-6">
            <label for="company">Company Name</label>
            <input type="text" class="form-control" name="company" id="company" placeholder="Enter company" [(ngModel)]="credentials.company">
        </div>
        <div class="form-group col-12">
            <label for="address">Address</label>
            <input type="text" class="form-control" name="address" id="address" placeholder="Enter address" [(ngModel)]="credentials.address">
        </div>
    </div>
    <div class="row justify-content-center text-center">
            <button type="submit" class="btn btn-primary col-3">Register</button>
    </div>
</form>

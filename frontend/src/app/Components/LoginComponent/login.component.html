<div class="container">
    <div class="row">
        <div class="col">
            <form>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" [(ngModel)]="credentials.email">
                </div>
                <div class="form-group">
                    <label for="pass">Password</label>
                    <input type="password" class="form-control" name="password" id="password" [(ngModel)]="credentials.password" >
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> 
                </div>                
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
